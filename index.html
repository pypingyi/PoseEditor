<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PoseEditor</title>

        <script src="bower_components/three.js/build/three.min.js" type="text/javascript"></script>

        <script src="bower_components/poseeditor/build/poseeditor.min.js" type="text/javascript"></script>
        <link href="bower_components/poseeditor/styles/poseeditor.css" rel="stylesheet">

        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    </head>

    <body>
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/PoseEditor">PoseEditor</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/PoseEditor">Home</a></li>
                        <li><a href="https://github.com/yutopp/PoseEditor">Github</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>


        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                <h1>PoseEditor</h1>
            </div>
            <div class="row">
                <div class="col-md-7 col-lg-7">
                    <div class="row">
                        <div id="for_pose" style="width: 100%; height: 400px"></div>
                    </div>
                </div>

                <div class="col-md-5 col-lg-5">
                    <!-- input type="button" value="Share this Scene with Twitter" onClick="shareScene()" class="btn btn-primary"-->

                    <h3>Embed</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Tag ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ecode_id" value="pose">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Width</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ecode_width" value="400px">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Height</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="ecode_height" value="200px">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8">
                                <textarea id="ecode" class="form-control"></textarea>
                            </div>

                            <div class="col-sm-4">
                                <input type="button" value="Generate Code" onClick="generateEmbeddedCode()" class="form-control btn btn-primary">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <div class="footer">
            <div class="container">
                <p class="text-muted">@yutopp</p>
            </div>
        </div>

        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
